<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='exam.css') }}">
</head>

<body oncontextmenu="return false;" data-exam-id="{{ exam_id }}">

    <header class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <h5 class="mb-0 me-3 fw-bold" id="examTitle">Loading...</h5>
            <span class="badge bg-secondary">Q: <span id="currentQDisplay">1</span>/<span id="totalQDisplay">0</span></span>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="text-white small"><i class="fas fa-video text-success"></i> Monitored</div>
            <div class="fs-4 fw-bold text-warning font-monospace" id="timer">30:00</div>
            <button onclick="submitExam()" class="btn btn-danger fw-bold btn-sm">Finish</button>
        </div>
    </header>

    <div class="exam-layout">
        <main class="main-area">
            <div class="container" style="max-width: 800px;">
                <div class="question-card">
                    <h4 class="mb-4" id="questionText">Question loading...</h4>
                    <div id="optionsContainer">
                        <!-- Options injected by JS -->
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button onclick="prevQ()" class="btn btn-outline-secondary px-4">Previous</button>
                    <button onclick="nextQ()" class="btn btn-primary px-4">Next Question</button>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="camera-box position-relative">
                <video id="webcam" autoplay muted playsinline style="width:100%; height:100%; object-fit:cover;"></video>
                <canvas id="capture-canvas" style="display:none;"></canvas>
                <div class="rec-indicator">
                    <div class="rec-dot"></div> LIVE PROCTOR
                </div>
            </div>

            <div class="flex-grow-1 overflow-auto">
                <h6 class="p-3 border-bottom bg-light mb-0 fw-bold">Question Palette</h6>
                <div class="palette-grid" id="palette">
                    <!-- Buttons injected by JS -->
                </div>
                
                <div class="p-3 small text-muted border-top">
                    <div class="d-flex align-items-center mb-1"><span class="d-inline-block bg-secondary rounded-circle me-2" style="width:8px; height:8px;"></span> Not Visited</div>
                    <div class="d-flex align-items-center mb-1"><span class="d-inline-block bg-warning rounded-circle me-2" style="width:8px; height:8px;"></span> Current</div>
                    <div class="d-flex align-items-center"><span class="d-inline-block bg-success rounded-circle me-2" style="width:8px; height:8px;"></span> Answered</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{{ url_for('static', filename='js/proctor.js') }}"></script>

    <!-- Custom Exam JS -->
    <script src="{{ url_for('static', filename='js/exam.js') }}"></script>

</body>
</html>
